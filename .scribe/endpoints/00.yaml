name: Endpoints
description: ''
endpoints:
  -
    httpMethods:
      - POST
    uri: api/login
    metadata:
      title: 'Login Api'
      description: ''
      authenticated: false
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      email:
        name: email
        description: 'Email of the user.'
        required: true
        example: superadmin@invoke.com
        type: string
      password:
        name: password
        description: 'Password of the user.'
        required: true
        example: password
        type: string
      user_id:
        name: user_id
        description: 'The id of the user.'
        required: false
        example: 9
        type: integer
    responses: []
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/dashboard
    metadata:
      title: Dashboard
      description: |-
        Check that the service is up. If everything is okay, you'll get a 200 OK response.

        Otherwise, the request will fail with a 400 error, and a response listing the failed services.
      authenticated: true
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: 'Bearer {{token}}'
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: ''
        headers: []
        description: '401, invalid token'
    responseFields: []
  -
    httpMethods:
      - POST
    uri: api/users
    metadata:
      title: |-
        User API
        Get all the user by pagination
      description: ''
      authenticated: true
    headers:
      Content-Type: application/json
      Accept: application/json
      Authorization: 'Bearer {{token}}'
    urlParameters: []
    queryParameters: []
    bodyParameters:
      page:
        name: page
        description: 'Page number for pagination.'
        required: false
        example: 1
        type: integer
    responses: []
    responseFields: []
